<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login - Apple'Stop</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/a/ab/Apple-logo.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./css/login.css">
<!--===============================================================================================-->
</head>

<body background="../Assets/applebg.png" style="height: auto; width: 100%; background-size: cover;" >


	<div class="limiter">
		<div class="container-login100">
				<div class="logo_container">
					<a href="./index.html">
						<img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Apple-logo.png" alt="logo is not available" width="auto" height="50">
					</a>
			   </div>

			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="./Assets/undraw.svg" alt="IMG">
				</div>



					<form class="login100-form validate-form" method="post" action="login.php">
						<span class="login100-form-title">
							Login
						</span>

						<div class="wrap-input100">
							<input class="input100" type="number" name="phone" placeholder="User Name">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-phone" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input" data-validate = "Password is required">
							<input class="input100" type="password" name="pass" placeholder="Password">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>

						<div class="container-login100-form-btn">
							<a href="#" class="login100-form-btn" name="Login" onclick="success()">
								Continue
							</a>
						</div>




					</form>

			</div>
		</div>
	</div>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="./app.js"></script>
	
</body>
</html>
